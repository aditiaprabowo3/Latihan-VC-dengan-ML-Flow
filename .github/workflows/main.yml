name: CI
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
 
env:
  CSV_URL: "MLproject/train_pca.csv"
  MLFLOW_TRACKING_URI: "file:///tmp/mlruns"
 
jobs:
  build:
    runs-on: ubuntu-latest
 
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE
      - uses: actions/checkout@v3
 
      # Setup Python 3.12.7
      - name: Set up Python 3.12.7
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"
      
      # Cek env
      - name: Check Env
        run: |
          echo "CSV_URL: $CSV_URL"
          echo "MLFLOW_TRACKING_URI: $MLFLOW_TRACKING_URI"
 
      # Install mlflow
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow
      
      # Run as a mlflow project
      - name: Run mlflow project
        run: |
          mlflow run . --env-manager=local 
 
      # Save models to GitHub Repository
      - name: Commit and Push mlruns if changed
        run: |
          git config --global user.name "${{ secrets.username }}"
          git config --global user.email "${{ secrets.email }}"
          git add mlruns/
          git diff --cached --quiet || git commit -m "Save mlruns from CI run"
          git pull --rebase
          git push origin main
